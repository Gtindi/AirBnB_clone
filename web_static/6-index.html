<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Airbnb Clone</title>
	<link type="image/png" rel="icon" href="images/icon.png">
	<link type="text/css" rel="stylesheet" href="styles/4-common.css">
	<link type="text/css" rel="stylesheet" href="styles/6-filters.css">
	<link type="text/css" rel="stylesheet" href="styles/3-header.css">
	<link type="text/css" rel="stylesheet" href="styles/3-footer.css">
</head>

<body>
	<header></header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Abuja, Lagos...</h4>

				<ul class="popover">
					<li>
						<h2>Abuja</h2>
						<ul>
							<li>Page 1</li>
							<li>Page 2</li>
						</ul>
					</li>
					<li>
						<h2>Lagos</h2>
						<ul>
							<li>Ikeja</li>
							<li>Surulere</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>TV</li>
					<li>Kitchen</li>
					<li>Iron</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
	</div>
	<footer>
		Best School
	</footer>
</body>

</html>
